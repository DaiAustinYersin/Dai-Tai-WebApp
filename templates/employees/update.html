{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Cập nhật nhân viên {% endblock %}</h1></span>
    <form action="/employees/update/{{ employee.id }}" method="post">
        <div class="row">
            <div class="col mb-3">
                <label for="id" class="form-label">Mã nhân viên</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ employee.id }}" disabled>
            </div>
            <div class="col mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="col mb-3">
                <label for="start_date" class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ employee.start_date }}" required>
            </div>
            <div class="col mb-3">
                <label for="end_date" class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ employee.end_date }}">
            </div>
            <div class="col mb-3">
                <label for="salary" class="form-label">Lương</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-warning text-light">Cập nhật</button>
    </form>
{% endblock %}
